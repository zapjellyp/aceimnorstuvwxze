<html>
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<style>
		</style>
	</head>
	<body>
		<div id="target">大众点评移动客户端累计独立用户数超过8000万大众点评月综合浏览量（网站及移动设备）</div>
		<datalist id="fruits">  
			<option value="Apple"></option>   
			<option value="Orange"></option>   
			<option value="Peach"></option>   
		</datalist> 
		<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="jquery.miniedit.js" type="text/javascript"></script>
		<script>
			$("div").click(function(e){
				$("#target").miniedit({
					type:'input',
					dataList:"fruits",
					inputCss:{background:"red",resize:"none"},
					afterEdit:function(target,input){
						input.finish();
						return true;
					}
				});
			});
		</script>
	</body>
</html>
