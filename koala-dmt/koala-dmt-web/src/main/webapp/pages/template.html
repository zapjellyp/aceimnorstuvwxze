<!-- 以下内容在多个画布的情况下不能共用，一个画布必须有一个备份 -->
<!-- 缩放 -->
<div id="canvas" class="canvas">
	<div class="scale">
		<!--<select onchange="zoom(this)">
			<option value="0.5">50%</option>
			<option value="1">100%</option>
			<option value="1.5">150%</option>
			<option value="2">200%</option>
			<option value="2.5">250%</option>
			<option value="3">300%</option>
		</select>-->
	</div>
	<div class="tools_bar">
		<span class="saveUml"><i></i><span>保存</span></span>
		<span class="generateCode"><i></i><span>生成代码</span></span>
	</div>
	<div class="uml_tools folder" >
		<div class="swich_tool_view" title="切换工具栏视图">
			<i class="fa fa-angle-double-right"></i>
		</div>
		<div class="common cursor" name="cursor" type="cursor"><span>移动</span></div>
		<hr/>
		<div class="node entity" name="ENTITY" type="node"><span>实体</span></div>
		<div class="node interface" name="INTERFACE" type="node"><span>接口</span></div>
		<div class="node enum" name="ENUM" type="node"><span>枚举</span></div>
		<hr/>
		<div class="component property" name="property" type="component"><span>属性</span></div>
		<div class="component enumItem" name="enumItem" type="component"><span>枚举项</span></div>
		<div class="component action" name="action" type="component"><span>行为</span></div>
		<hr/>
		<div class="line extends" name="extends" type="line"><span>继承</span></div>
		<div class="line implements" name="implements" type="line"><span>实现</span></div>
		<div class="line aggregate" name="aggregate" type="line"><span>聚合</span></div>
		<div class="line compose" name="compose" type="line"><span>组合</span></div>
		<div class="line associate" name="associate" type="line"><span>关联</span></div>
	</div>
	
	<div class="uml_easel">
		<div class="uml_canvas">
			<!-- 线条画布 -->
			<svg class="svg_canvas" width="500" height="500"><g class="uml_lines"></g></svg>
			<!-- 节点画布 -->
		</div>
	</div>
</div>
