<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{
				padding:0;
				margin:0;
			}
			.container{
				width:100%;
				height:500px;
				background:pink;
				position:relative;
			}
			.turn{
				position:absolute;
				transform:rotate(45deg);
				height:100px;
				width:100px;
				display:inline-block;
				background:green;
				left:100px;
				top:100px;
			}
			.text{
				transform:rotate(0);
				position:absolute;
				left:20px;
				top:20px;
				width:40px;
				height:40px;
				background:red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="turn">
				<span class="text">文字</span>
			</div>
		</div>
	</body>
</html>
